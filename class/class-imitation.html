<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Панель управління товарами</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { border: 1px solid #ddd; margin: 5px; padding: 10px; width: 160px;}
        .promotional { background-color: #ffe6e6; margin: 5px; padding: 10px; width: 160px;}
    </style>
</head>
<body class="container mt-3">
<h1 class="mb-4">Панель управління товарами</h1>
<form id="productForm" class="mb-5" name="productForm">
    <div class="form-group">
        <input type="text" id="name" class="form-control" name="form_name" placeholder="Назва товару" required>
    </div>
    <div class="form-group">
        <input type="number" id="prise" class="form-control" name="form_price" placeholder="Ціна" required>
    </div>
    <div class="form-group">
        <input type="text" id="description" class="form-control" name="form_description" placeholder="Опис">
    </div>
    <div class="form-group">
        <input type="text" id="image" class="form-control" name="form_image" placeholder="URL зображення">
    </div>
    <div class="form-group">
        <input type="number" id="discount" class="form-control" name="form_discount" placeholder="Знижка (0-1)" min="0" max="1" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Додати товар</button>
</form>
<div class="row productsList"></div>

<script src="class-imitation.js"></script>
</body>
</html>
