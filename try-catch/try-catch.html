<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>try-catch</title>
</head>
<body>
<form name="register"  style="width: 400px; margin: 50px auto">
    <fieldset>
        <legend>Реестраційна форма</legend>
        <div class="mb-3">
            <label class="form-label">ім'я<b class="text-danger">*</b></label>
            <input class="form-control" name="userName" type="text">
            <p class="error-name"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">призвіще<b class="text-danger">*</b></label>
            <input class="form-control" name="userSurname" type="text">
            <p class="error-surname"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">електрона почта<b class="text-danger">*</b></label>
            <input class="form-control" name="userEmail" type="email">
            <p class="error-email"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">ведіть пароль<b class="text-danger">*</b></label>
            <input class="form-control" name="userPassword" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label">повторіть пароль<b class="text-danger">*</b></label>
            <input class="form-control" name="userPasswordRepetitions" type="password">
            <p class="error-password"></p>
        </div>
    </fieldset>
    <fieldset>
        <div style="margin: 50px auto" class="d-flex flex-column">
            <label>Вибрати стать<b class="text-danger">*</b></label>
            <div style="margin: 20px 0 0">
                <input class="form-check-input" name="userSex" type="radio" value="man">
                <label class="form-check-label">чоловік</label>
            </div>
            <div style="margin: 10px 0 0">
                <input class="form-check-input" name="userSex" type="radio" value="woman">
                <label class="form-check-label">жінка</label>
            </div>
            <div style="margin: 10px 0 0">
                <input class="form-check-input" name="userSex" type="radio" value="other">
                <label class="form-check-label">інша</label>
            </div>
            <p class="error-sex"></p>
        </div>
        <div>
            <input class="form-check-input" name="userCheckbox" type="checkbox">
            <label class="form-check-label">погодитися з користуацькою угодою<b class="text-danger">*</b></label>
            <p class="error-checkbox"></p>
        </div>
    </fieldset>
    <button type="button" class="button btn btn-primary" style="margin: 50px auto 0">Зарееструватися</button>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="try-catch.js"></script>
</html>
