
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(5px, 1fr));
            gap: 0;
        }

        .shape-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #f0f0f0; /* Фон контейнера */
        }

        .shape {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            transition: background-color 0.3s ease; /* Плавний перехід кольору */
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid orange;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .pentagon {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: green;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .hexagon {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .btn-primary {
            background-color: #007bff; /* Колір фону кнопки */
            border-color: #007bff; /* Колір обрамлення кнопки */
            color: #fff; /* Колір тексту кнопки */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Колір фону кнопки при наведенні */
            border-color: #0056b3; /* Колір обрамлення кнопки при наведенні */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Прогрес Бар та Поле для Додавання Блоків</h1>
    <div class="shape-container">
        <div class="shape">
        </div>
        <button class="btn btn-primary mt-3 changeShapeBtn">Змінити форму</button>
    </div>
    <div class="progress my-4">
        <div class="progress-bar" role="progressbar" style="width: 00.000%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

        <button class="btn btn-primary btn-block load-button">Завантажити елементи</button>
        <button class="btn btn-danger btn-block remove-button">Видалити елементи</button>

    <div class="mb-4 border p-3  block-container">
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="event-loop.js"></script>
</body>
</html>
